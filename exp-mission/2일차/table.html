<!DOCTYPE html>
<html lang="korean">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Table template</title>
        <link href="minimal-table.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Table</h1>
        <table>
            <tr>
                <th>과일</th>
                <th>제철</th>
                <th>가격</th>
            </tr>

            <tr>
                <td>딸기</td>

            <tr>
                <td>복숭아</td>
                <td>6~8월</td>
                <td>1kg-4,250만원</td>
            </tr>
        </table>
    </body>
